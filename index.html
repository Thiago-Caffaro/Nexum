<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vídeo em Tela Cheia</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="Nexum.mp4" type="video/mp4">
            Seu navegador não suporta a reprodução de vídeos.
        </video>
    </div>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
}

.video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </style>
</body>
</html>
